<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="jquery.js"></script>
</head>
<body>
    <h1>JQUERY</h1>

    <div id="box1">Box 1</div>

    <div class="boxes">Baris pertama</div>
    <div class="boxes">Baris kedua</div>
    <div class="boxes">Baris kedua koma lima</div>
    <div class="boxes">Baris ketiga</div>


    <script>
        // memastikan file sudah di load dengan sempurna
        $(document).ready(function() {
            $('h1').css('color', 'red');
            $('#box1').css('color', 'blue');
            $('.boxes').css('color', 'blue');
                     
            $('.boxes:first').css('color', 'red');
            $('.boxes:last').css('color', 'green');

            // :eq(2) adalah pseudo-selektor yang memilih elemen di indeks ke-2 dalam kumpulan elemen yang dipilih
            $('.boxes:eq(2)').css('color', 'red');
        });
    </script>
</body>
</html>
