<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-5 p-3 text-center bg-dark text-light">
      <h1>Dynamic Table Row Add/Remove</h1>
      <h3>Using Jquery</h3>
    </div>

    <div class="container">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="dynamicAdd">
          <tr>
            <td>
              <input type="text" name="name[]" id="name" class="form-control" />
            </td>
            <td>
              <input
                type="text"
                name="email[]"
                id="email"
                class="form-control"
              />
            </td>
            <td>
              <input
                type="text"
                name="phone[]"
                id="phone"
                class="form-control"
              />
            </td>
            <td>
              <button type="button" id="add" class="btn btn-success">+</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>

    <script>
      $("#add").click(function () {
        var i = 1;
        i++;
        $("#dynamicAdd").append(
          '<tr id="row' +
            i +
            '"><td><input type="text" name="name[]" id="name" class="form-control" /></td><td><input type="text" name="email[]" id="email" class="form-control"/></td><td><input type="text" name="phone[]" id="phone" class="form-control"/></td><td><button type="button" id="' +
            i +
            '" class="btn btn-danger remove_row">-</button></td></tr>'
        );
      });

      $(document).on("click", ".remove_row", function () {
        var row_id = $(this).attr("id");
        $("#row" + row_id + "").remove();
      });
    </script>
  </body>
</html>
